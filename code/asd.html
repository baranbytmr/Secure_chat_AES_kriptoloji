<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        #chat-container div {
            margin: 5px 0;
        }
        #chat-input-container {
            display: flex;
            padding: 10px;
            background: #f9f9f9;
        }
        #chat-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #send-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        let chatLogFileHandle;

        // Request a file handle for storing chat logs
        async function getChatLogFile() {
            if (!chatLogFileHandle) {
                chatLogFileHandle = await window.showSaveFilePicker({
                    suggestedName: 'chat_log.txt',
                    types: [{
                        description: 'Text Files',
                        accept: { 'text/plain': ['.txt'] },
                    }],
                });
            }
            return chatLogFileHandle;
        }

        // Write a message to the chat log file
        async function writeToChatLog(message) {
            const fileHandle = await getChatLogFile();
            const writable = await fileHandle.createWritable();
            await writable.write(message + '\n');
            await writable.close();
        }

        // Add a message to the chat container
        function addMessage(message, isUser = true) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = isUser ? `You: ${message}` : `Server: ${message}`;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Send button event listener
        sendButton.addEventListener('click', async () => {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message);
                chatInput.value = '';
                await writeToChatLog(`You: ${message}`);
            }
        });

        // Enter key event listener
        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
